<!DOCTYPE html>
<html lang="en">
<head>
    <title>Players</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <!--Navigation Bar-->
    <section id="navigation-bar">
        <div class="container">
            <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-4"><strong>Hatttrick</strong></span>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/leagues" class="nav-link">Leagues</a></li>
                    <li class="nav-item"><a href="/clubs" class="nav-link">Clubs</a></li>
                    <li class="nav-item"><a href="/players" class="nav-link active">Players</a></li>
                    <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                </ul>
            </header>
        </div>
    </section>

    <div class="container">
        <h1>Players</h1>
        <div id="players"></div>
    </div>

    <footer>
        <small>Copyright Â© 2024. Hatttrick. All Rights Reserved.</small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('/api/players', function(data) {
                let playersHtml = '';
                data.players.forEach(player => {
                    playersHtml += `<p>${player.name} - ${player.position} - ${player.nationality}</p>`;
                });
                $('#players').html(playersHtml);
            });
        });
    </script>
</body>
</html>
